version: '3.9'

services:
  db:
    image: postgres:15
    container_name: airline_db
    restart: always
    environment:
      POSTGRES_USER: airline_user
      POSTGRES_PASSWORD: airline_pass
      POSTGRES_DB: airline_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: airline_app
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/airline_db
      SPRING_DATASOURCE_USERNAME: airline_user
      SPRING_DATASOURCE_PASSWORD: airline_pass
    ports:
      - "8080:8080"
      - "5005:5005"

volumes:
  postgres_data:
