spring:
  application:
    name: airport-service

  datasource:
    url: jdbc:postgresql://localhost:5432/airflights.airport
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8082
